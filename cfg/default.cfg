unbind mouse1
bind mouse1 "+attack"
unbind mouse2
bind mouse2 "+attack2"
unbind mouse3
bind mouse3 "+attack3"
unbind alt
bind alt +use_action_slot_item
bind mouse3 +use_action_slot_item

unbind SPACE
bind SPACE "+crouchjump"

unbind 1
bind 1 slot1
unbind 2
bind 2 slot2
unbind 3
bind 3 slot3

r_drawviewmodel 1

unbind capslock
bind capslock +duck
unbind KP_DEL
bind KP_DEL explode
unbind KP_INS
bind KP_INS noclip

// Quickly change mouse sensitivity
bind KP_PLUS "sensitivity 3.5;echo set mouse sensitivity to 3.5"
bind KP_MINUS "sensitivity 2;echo set mouse sensitivity to 2"

// Quickly warn for spies
unbind q
bind q "voicemenu 1 1"

// Quickly request help (but still use)
unbind f
bind f "use;voicemenu 2 0"

// Toggle viewmodels
unbind "\"
bindtoggle "\" "r_drawviewmodel"

// Zoom
unbind Shift
bind Shift +zoom

// Null movement
exec nullmovement

unbind `
bind f1 toggleconsole
