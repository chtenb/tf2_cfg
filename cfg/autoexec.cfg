// Useful attack aliases
alias +attackjump "+attack; +jump;"
alias -attackjump "-attack; -jump;"

alias +attackjumpmelee "+attackjump;"
alias -attackjumpmelee "-attackjump; slot3;"

alias +attackmelee "+attack"
alias -attackmelee "-attack; slot3;"

cl_showfps 1
fps_max 63

m_rawinput "1"
mat_vsync "0"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

viewmodel_fov "75"

exec default

